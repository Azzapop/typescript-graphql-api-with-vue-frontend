summary: Update a Folder
tags:
  - folders
operationId: updateFolder
parameters:
  - $ref: './parameters.yaml#/folderId'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/UpdateFolder'
responses:
  '200':
    description: An array of random values
    content:
      application/json:
        schema:
          type: object
          required:
            - folder
          properties:
            folder:
              $ref: './schemas.yaml#/Folder'
  '500':
    $ref: '../../docs/responses.yaml#/InternalServerError'
