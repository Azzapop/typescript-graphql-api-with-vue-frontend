summary: Delete a specific file
tags:
  - files
operationId: deleteFile
parameters:
  - $ref: './parameters.yaml#/fileId'
responses:
  '200':
    description: Expected response to a valid request
    content:
      application/json:
        schema:
          type: object
          required:
            - deletedFile
          properties:
            deletedFile:
              $ref: './schemas.yaml#/File'
  '500':
    $ref: '../../docs/responses.yaml#/InternalServerError'
