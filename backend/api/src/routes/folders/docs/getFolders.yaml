summary: Get the list of folders
operationId: getFolders
parameters:
  - $ref: './parameters.yaml#/limit'
responses:
  '200':
    description: An array of folders
    content:
      application/json:
        schema:
          type: object
          required:
            - folders
          properties:
            folders:
              type: array
              items:
                $ref: './schemas.yaml#/Folder'
  '500':
    $ref: '../../docs/responses.yaml#/InternalServerError'
