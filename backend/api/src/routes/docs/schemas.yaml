ErrorResponse:
  type: object
  required:
    - message
    - errordetails
  properties:
    message:
      type: string
    errorDetails:
      type: array
      items:
        $ref: '#/ErrorDetail'
  additionalProperties: false

ErrorDetail:
  type: object
  required:
    - errorCode
  properties:
    errorCode:
      $ref: '#/ErrorCodes'
    paramType:
      type: string
      enum:
        - body
    locationPath:
      type: string
  additionalProperties: false

ErrorCodes:
  type: string
  enum:
    - UNKNOWN
    - MISSING_AUTH_ERROR
    - MUST_BE_STRING_VALUE
