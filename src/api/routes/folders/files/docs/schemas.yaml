File:
  type: object
  required:
    - id
    - folderId
    - name
  properties:
    id:
      type: string
      format: uuid
    folderId:
      type: string
      format: uuid
    name:
      type: string

CreateFile:
  type: object
  required:
    - name
  properties:
    name:
      type: string

UpdateFile:
  type: object
  required:
    - name
  properties:
    name:
      type: string
