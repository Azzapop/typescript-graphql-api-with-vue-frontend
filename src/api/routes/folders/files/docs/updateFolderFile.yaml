summary: Update a File
tags:
  - files
operationId: updateFolderFile
parameters:
  - $ref: '../../docs/parameters.yaml#/folderId'
  - $ref: './parameters.yaml#/fileId'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/UpdateFile'
responses:
  '200':
    description: An array of random values
    content:
      application/json:
        schema:
          type: object
          required:
            - file
          properties:
            file:
              $ref: './schemas.yaml#/File'
  '500':
    $ref: '../../../docs/responses.yaml#/InternalServerError'
