delete:
  summary: Logout and clear session
  parameters:
    - $ref: '../components/parameters/XTraceToken.yaml'
  security:
    - refreshToken: []
  responses:
    '200':
      description: Logout successful
      headers:
        Set-Cookie:
          $ref: '../components/headers/ClearAuthCookies.yaml'
        x-trace-token:
          $ref: '../components/headers/XTraceToken.yaml'
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
    '401':
      $ref: '../components/responses/Unauthorized.yaml'
    '500':
      $ref: '../components/responses/InternalError.yaml'
